<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripadvisor Clone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #ffffff;
    }

    .navbar .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .logo-container img {
      height: 40px;
    }

    .navbar .logo-text {
      font-size: 28px;
      font-weight: bold;
      line-height: 1.2;
    }

    .navbar .nav_buttons {
      display: flex;
      gap: 20px;
    }

    .navbar .nav_buttons button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .search_container {
      position: relative;
      width: 80%;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    .search_container input[type="text"] {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }

    .search_icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #888;
      pointer-events: none;
    }

    .categories {
      background-color: #ff5c5c;
      padding: 20px 0;
    }

    .categories h2 {
      color: black;
      text-align: center;
    }

    .category_cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .category_cards .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .category_cards .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .category_cards .card p {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" />
      <div class="logo-text">
        Trip<br />Advisor
      </div>
    </div>
    <div class="nav_buttons">
      <button>Discover</button>
      <button>Trips</button>
      <button>Reviews</button>
      <button>Forums</button>
    </div>
  </header>

  <section class="hero" style="background-color: #dff6f0; text-align: center; padding: 40px 0;">
    <h1 style="padding: 10px; border-radius: 8px; display: inline-block;">Your travel guide</h1>
    <p>Explore top destinations, plan your perfect trip, and get inspired!</p>
    <div class="search_container">
      <i class="fa-solid fa-magnifying-glass search_icon"></i>
      <input type="text" placeholder="Where to?" />
    </div>
  </section>

  <section class="categories">
    <h2>Top Categories</h2>
    <div class="category_cards">
      <div class="card">
        <img src="images/hotel.jpg" alt="Hotels" />
        <p>Hotels</p>
      </div>
      <div class="card">
        <img src="images/Restaurants.jpg" alt="Restaurants" />
        <p>Restaurants</p>
      </div>
      <div class="card">
        <img src="images/Attractions.jpg" alt="Attractions" />
        <p>Attractions</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Tripadvisor Clone. All rights reserved.</p>
  </footer>
</body>

</html>
